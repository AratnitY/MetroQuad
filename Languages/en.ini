[ScreenPlayerOptions]
HeaderText=Player Options

[OptionExplanations]
AutoSetStyle=Allow the game to list all one player and two player modes at once instead of one style only. This might require a restart of StepMania (or press Shift+F2).
NotePosition=Determines where the arrow receptors are placed in gameplay. 
ComboOnRolls=Choose if rolls should increment the combo or not. If you change this option, you will need to reload the metrics (via Shift+F2) for it to take effect.
ComboUnderField=Determine if the combo should display under the notes or not.
MQBaseColor=Choose the Base Color for the Theme, this includes almost all the elements of the Theme.
MQThemeInterface=Choose between multiples Theme Interfaces, some Interfaces may be incompleted and it could has own Features.
ScreenFeatureOptions=Choose the Metro Quad exclusive Features Theme options.

GameplayShowScore=Show or Hide the score display in gameplay.
GameplayShowStepsDisplay=Show or Hide the step information display in gameplay.
ShowLotsaOptions=Choose how many lines/rows of options to choose from. &oq;Few&cq; keeps the list to a minimum. &oq;Many&cq; adds various show-off mods.
LongFail=Choose between the original "Long" sm-ssc fail or the "Short" fail adopted later.
FlashyCombo=Determine if combo flashes should be shown or not.
GameplayFooter=If on, displays a footer that blocks visibility of incoming arrows for a certain region ( DDR's score frame ).
FancyUIBG=Toggles the fancy background. "Off" is recommended for older computers. Changes will take effect at the title screen.
TimingDisplay=Toggles the display of timing segments on the song progress meter.

ScoringType=Defines which scoring method to use. If Special is selected, you can select a Special Scoring Mode in Theme Options.
Separator=Separator Line, this has no effect if is chosen.
Zoom=Choose the Zoom Level of the Playfield.
Speed=Choose a Speed mod between X, C or M.
Accel=Change the way arrows approach the targets.
Effect=Change the size or movement of the arrows and/or targets.
Appearance=Control the visibilty of the arrows.
Turn=Change the step choreography by adjusting the position of arrows.
Insert=Add tap notes to the step choreography.
Holds=Turn some tap notes into hold notes.
Mines=Add or remove mine notes.
PlayerAutoPlay=Have the notefield play by itself.
ScoreDisplay=Change the way your score is shown.
ProTiming=Change the way your judgments are shown.
Scroll=Adjust the direction arrows flow to meet the targets.
NoteSkins=Choose a different appearance for the arrows.
Handicap=Removes notes. Using these will invalidate a high score.
Hide=Dark hides the receptors. Blind hides judgments. Cover hides the background.
Persp=Change the viewing angle of the arrow stream.
Steps=Adjust the difficulty of the steps.
Characters=Dancing buddies.
SaveToProfileHelp=Requires profile or memory card.
MusicRateHelp=Play the music at a faster rate.

LifeVisible=Choose if show or not the Surround Life during Gameplay.
LifeColor=Choose a different color for the Surround Life during Gameplay.
PlayerStats=Choose if show or not a table with differents Stats during Gameplay.
RemainingLife=Choose if show or not the Rmaining Life in % during Gameplay.
NegativeScore=Choose if show or not a Negative Percent Score during Gameplay.
AvgScoreType=Show the current average % Score.
GraphType=
UserScoreVocalization=Choose a voice for read your score.
OptionsDisable=Choose if Disable the access to the Select Modifiers Screen.
ShowStageInformation=Choose if show or hide the ScreenStageInformation before go to ScreenGameplay.

Forward=Select which will be the Next Screen.
Forward2=Select which will be the Next Screen.
Forward3=Select which will be the Next Screen.
JukeboxCancelOrPlay=Select if go back to the Title Screen or continue.
AutoRestartWithButton=Choose if enable or disable the option to restart the gameplay screen to start again the selected song.\nFor Security, this will be turned Off everytime you enters to this Options Screen.

#ROOT OPTIONTITLES BELOW
Combo Settings=Change multiples settings to "Combo" element.\n(Be careful, don't change anything if you don't know nothing about Theming. May broke the entire theme!)
MusicWheel Settings=Change multiples settings to "MusicWheel" element.\n(Be careful, don't change anything if you don't know nothing about Theming. May broke the entire theme!)
StepsDisplay Settings=Change multiples settings to "StepsDisplay" element.\n(Be careful, don't change anything if you don't know nothing about Theming. May broke the entire theme!)

ShowCombo=Choose if show or not the Combo on Gameplay.\n(Be careful, don't change anything if you don't know nothing about Theming. May broke the entire theme!)
MWNumItems=Determinate the numbers of Items that the MusicWheel will has.\n(Be careful, don't change anything if you don't know nothing about Theming. May broke the entire theme!)
ShowRoulette=Choose if show or not the Roulette on MusicWheel.\n(Be careful, don't change anything if you don't know nothing about Theming. May broke the entire theme!)
ShowRandom=Choose if show or not the Random on MusicWheel.\n(Be careful, don't change anything if you don't know nothing about Theming. May broke the entire theme!)
SDNumItems=Determinate the number of Items that the StepsDisplayList will shown.\n(Be careful, don't change anything if you don't know nothing about Theming. May broke the entire theme!)
SDNumTicks=Determinate the number of Ticks that each Difficulty will shown.\n(Be careful, don't change anything if you don't know nothing about Theming. May broke the entire theme!)
SDShowTicks=Choose if show or not Ticks on each Difficulty.\n(Be careful, don't change anything if you don't know nothing about Theming. May broke the entire theme!)
SDShowMeter=Choose if show or not the Meter value on each Difficulty.\n(Be careful, don't change anything if you don't know nothing about Theming. May broke the entire theme!)

